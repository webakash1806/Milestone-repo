<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A18 Blog</title>
    <link rel="stylesheet" href="./style.css">

    <!-- google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <p class="logo">PWSkills Blog</p>
        <p id="addBtn">+</p>
    </header>

    <div id="addBlog" class="blog-modal">
        <i class="fa-solid fa-xmark" id="cutBtn"></i>
        <div class="blog-input">
            <input type="text" id="addImgUrl" class="add-img-url" placeholder="Enter Blog Image URL" required>
            <input type="text" id="addBlogTitle" class="add-blog-title" placeholder="Enter Blog Title">
            <input type="text" id="addBlogDesc" class="add-blog-desc" placeholder="Enter Blog Description">
            <textarea name="" id="addBlogDetail" class="add-blog-detail" cols="30" rows="10"
                placeholder="Write"></textarea>
            <button id="addBlogBtn">Add Blog</button>
        </div>
    </div>

    <section class="main" id="mainSection">
        <div class="container">
            <img src="./Assets/istockphoto-1452604857-612x612.jpg" alt="">
            <p class="blog-title">Blog Title: Demo Article</p>
            <p class="blog-desc">Blog Description: Demo article Description Lorem, ipsum.</p>
            <button class="read-btn">Read</button>
        </div>
    </section>

    <footer>
        <p>&#169; Copyright || PW Skills Blog 2023</p>
    </footer>

    <!-- JS Link -->
    <script src="./script.js"></script>
</body>

</html>
